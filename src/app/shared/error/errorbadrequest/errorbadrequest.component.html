<div *ngIf="errorList.length > 0" class="row align-items-center">
    <div class="mt-2 mb-2">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><i> Please correct following errors:</i>
    </div>
    <ul class="list-group">
        <li class="list-group-item list-group-item-danger" *ngFor="let errorText of errorList">
            {{errorText}}
        </li>
    </ul>
</div>
