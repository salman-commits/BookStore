<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryForm">
        <div class="col-12 form-group">Get order delivery in:</div>
        <br /><br />
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods; let i=index">
            <input type="radio"
                id={{method.DeliveryMethodId}}
                value={{method.DeliveryMethodId}}
                formControlName="deliveryMethod"
                class="form-check-input"
                (click)="setShippingPrice(method?.DeliveryMethodId!)"
                [checked]="i === 0"
            />
            <label for="{{method.DeliveryMethodId}}" class="form-check-label ms-2 mb-3">
                <strong>{{method.Days}} days - for {{method.Price | currency}}</strong>
            </label>
            <br />
        </div>
    </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to address
    </button>
    <button [disabled]="checkoutForm?.get('deliveryMethod')?.invalid" class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i> 
    </button>
</div>
<app-errorbadrequest [errorList]="errorBadRequestList"></app-errorbadrequest>
