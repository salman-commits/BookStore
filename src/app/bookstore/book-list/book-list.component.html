<div class="container">
    <div class="row align-items-center border-bottom">
        <div class="col-lg-4 d-flex my-2">
            <a routerLinkActive="active" (click)="createBook()" class="btn btn-primary btn-md">
                <i class="bi bi-book me-3" style="font-size: 20px;"></i> Create Book</a>
        </div>
        <div class="col-lg-4 d-flex justify-content-end my-2">
            <app-pager-header [totalCount]="totalCount" [pageNumber]="bookParams.PageNumber"
                [pageSize]="bookParams.PageSize"></app-pager-header>
        </div>
        <div class="col-lg-4 d-flex my-2">
            <input (keyup.enter)="onSearch()" type="text" placeholder="Search by Title" class="form-control me-2"
                #search>
            <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-lg-12 mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author Name</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of bookModels">
                        <td>{{book.Title}}</td>
                        <td>{{book.AuthorName}}</td>
                        <td>{{book.Price}}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" routerLinkActive="active"
                                [routerLink]="['/booklist/edit', book.Id]">Edit
                                <span class="glyphicon glyphicon-edit">
                                </span></a>
                        </td>
                        <td><a class="btn btn-link btn-sm" routerLinkActive="active"
                                [routerLink]="['/booklist/view', book.Id]">View</a>
                        </td>
                        <td><a class="btn btn-warning btn-sm" routerLinkActive="active"
                                (click)="deleteBook(book.Id)">Delete
                                <span class="glyphicon glyphicon-remove"></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager [totalCount]="totalCount" [pageSize]="bookParams.PageSize" [pageNumber]="bookParams.PageNumber"
                (pageChanged)="onPageChanged($event)">
            </app-pager>
        </div>
        <div class="col-lg-12">
            <button title="go to top" *ngIf="isShow" class="float-end" (click)="gotoTop()"><i
                    class="bi bi-arrow-up-circle"></i></button>
        </div>
    </div>
</div>
