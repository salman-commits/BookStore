
<div class="card h-100 shadow-sm" *ngIf="book">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{book.ImageURL}}" alt="{{book.Title}}" class="img-fluid bg-info" style="height: 350px;width:100%">
        <div class="d-flex align-items-center justify-content-start hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary" style="margin-left: 60px; margin-right: 15px;"> <i
                class="bi bi-cart-check"></i></button>
            <button routerLinkActive="active"
            [routerLink]="['/shop/view', book.Id]" class="btn btn-primary my-2">View</button>
        </div>
    </div>    
    <div class="card-body d-flex flex-column">
        <a [routerLink]="['/shop/view', book.Id]" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{book.Title}}
            </h6>
        </a>
        <span>{{book.Price | currency}}</span>
    </div>
</div>
